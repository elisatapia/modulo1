<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table>
          <!--etiqueta general de una tabla-->
          <!--Tr contenido de una fila-->
          <!--Th es la etiqueta de un encabezado-->
             <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        </tr>
        <!--cuerpo de la tabla-->
        <tbody>
            <tr>
                <!--td es un campo normal en una tabla-->
                <td>Victor</td>
                <td>RT</td>
                <td>14</td>

            </tr>
            <tr>
                <!--td es un campo normal en una tabla-->
                <td>Niccole</td>
                <td>Rea Tapia</td>
                <td>23</td>

            </tr>
        </tbody>
    </table>
        
</body>
</html>
