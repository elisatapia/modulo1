<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario select</title>
</head>
<body>
    <form action="/modulo1/guardado.html" meethod= "GET">
        <!--el valor es el que envia el formulario-->
        <!--el valor nulo o vacio nos sirve como un placeholder-->
        <select name="carros" id="carros" required>
            <option value="volvo">seleccione un carro</option>
            <option value="BMW">BMW</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
          <br><br>
          <select name="carros2" id="carros2" required>
            <option value="1">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="">Fiat</option>
            <option value="audi">Audi</option>
          </select>
          <br><br>
          <label for="comentarios">comentarios:</label>
          <br>
          <textarea name="comentarios" id="comentarios" cols="10" rows="5" placeholder="Ingrese un comentario...">Ingrese un comentario </textarea>
          <br><br>
          
          <input type="submit" value="Guardar"/>
                 
          <fieldset>
              <legend>Nombre del Formulario</legend>

              <br><br>

                <option value="1">Volvo</option>

                <option value="">Fiat</option>
                <option value="audi">Audi</option>
              </select>
              <br><br>
              <label for="comentarios">comentarios:</label>
              <br>
              <textarea name="comentarios" id="comentarios" cols="10" rows="5" placeholder="Ingrese un comentario...">Ingrese un comentario </textarea>
              <br><br>
              
              <input type="submit" value="Guardar"/>
                     
          </fieldset>
    </form>      

</body>
</html>
