<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Combinadores</title>
    <style>
        div + p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <div>
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <section><p>Párrafo 3</p></section>
    </div>
    
    <p>Párrafo 4</p>
    <p>Párrafo 5</p>
</body>
</html>
