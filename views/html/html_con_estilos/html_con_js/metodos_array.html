<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de arreglos</title>
</head>
<body>
    <script type="text/javascript">
        // filter
        var numeros = [45,5,6,20,35];
        // ejemplo con función de flecha
        var over18 = numeros.filter((value) => {
            return value > 18;
        });

        console.log(over18);
    </script>
</body>
</html>
